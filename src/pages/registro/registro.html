<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="login">

    <ion-card-header>
      Login
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label stacked>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="model.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="model.usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="model.contrasena"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button color="primary" (click)="registro()" block>Block Button</button>
        </ion-item>

      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
